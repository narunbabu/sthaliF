      <select class ="form-control" [(ngModel)]="selectedState.state_code" (change)="onSelectSt($event.target.value)">
        <option value="0">State</option>
        <option *ngFor="let state of states" value= {{state.state_code}}>{{state.state_name}}</option>
      </select>
    </div>
    <div>

      <select class ="form-control" [(ngModel)]="selectedDistrict.dist_code" (change)="onSelect($event.target.value)" data-width="fit">

        <option *ngFor="let district of districts" value= {{district.dist_code}}>{{district.dist_name}}</option>
      </select>
</div> <div>
