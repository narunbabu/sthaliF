        <h2>Register here..</h2>

<div *ngIf="!birthvilexists">
<h2  >Please select a place to register</h2>
<a routerLink="/home/search">Select</a>

</div>

<div class="col-md-6" *ngIf="birthvilexists">

        
    <div class="form-group">
    
    
    <h3>Janma Sthali: <span class="label label-default">{{birthvil[0].vil_name}}</span></h3>
    <h2> <small> ** If not chose another from above dropdowns.. </small></h2>
    
    </div>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        
            <label for ="jsthali">Janma Sthali</label>
            <input type="text" class="form-control" name="vil_name" [(ngModel)]="birthvil[0].vil_name" [ngModelOptions]="{standalone: true}" disabled />
         <!--    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">First Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">First Name is required</div>
        </div> -->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">firstName is required</div>
        </div> 
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password_confirmation">Password Confirm</label>
            <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="model.password_confirmation" #password_confirmation="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
